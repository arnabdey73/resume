# Company-specific emphasis
# Automatically emphasizes certain skills for known companies
company_focus:
  # Tech Giants
  "Google":
    emphasize: ["scalable systems", "distributed computing", "performance optimization"]
    tone: "innovative"
    
  "Microsoft":
    emphasize: ["cloud platforms", ".NET", "enterprise solutions"]
    tone: "enterprise"
    
  "Amazon":
    emphasize: ["AWS", "scalable architecture", "customer obsession"]
    tone: "customer_focused"
    
  # Startups
  "startup":
    emphasize: ["full-stack development", "rapid prototyping", "versatility"]
    tone: "entrepreneurial"
    
  # Consulting
  "consulting":
    emphasize: ["client communication", "diverse technologies", "problem solving"]
    tone: "professional"

